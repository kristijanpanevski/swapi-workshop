<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>Swapi Workshop</title>
  </head>
  <body>
    <main>
      <section class="container">
        <img
          class="people"
          src="https://www.freeiconspng.com/uploads/get-star-wars-darth-vader-render-png-pictures-7.png"
          width="400"
          alt="Star Wars People"
        />
        <img
          src="https://www.freeiconspng.com/uploads/star-wars-png-logo-hd-8.png"
          width="400"
          alt="Star Wars Logo"
        />

        <img
          class="ship"
          src="https://www.freeiconspng.com/uploads/star-wars-png-photo-27.png"
          width="400"
          alt="Star Wars Ships"
        />
      </section>
      <section class="peopleTableContainer"></section>
      <section class="shipsTableContainer"></section>
    </main>
  </body>
</html>
